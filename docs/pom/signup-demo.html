<!DOCTYPE html>

</head>
<body>

<h1>SideeX Page Object Model (POM) Example</h1>

<br>
<h2>Sign Up Form:</h2>
<table>
<tr>
<td>First Name: </td>
<td><input id="first_name"></td>
</tr>

<tr>
<td>Last Name: </td>

</tr>

<tr>

</tr>

<tr>

</tr>

</table>

</body>
</html>
