<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="application-name" content="sideex">
    <meta name="description" content="version=2.0.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainTestSuite</title>
    <style>
      .tac {
        display: none;
      }

      table {
        table-layout: fixed;
        border-collapse: collapse;
        width: 90%;
        word-wrap: break-word;
      }

      th,
      td {
        padding: 5px;
        border: 1px solid black;
      }

      .text-align-center {
        text-align: center;
      }

      .margin-auto {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="suite">
      <h3 class="suite-title text-align-center">MainTestSuite</h3>
      <table class="case margin-auto" data-ns="14.06">
        <thead>
          <tr>
            <th class="case-title" rowspan="1" colspan="3">SignUpTest</th>
          </tr>
        </thead>
        <tbody>
          <tr class="command" data-pbw="0" data-paw="0" data-prw="0" data-pdw="0">
            <td class="command-name">INCLUDE</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-other">SignUpPageObject.Action_EnterName</option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other"></option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
          <tr class="command" data-pbw="0" data-paw="0" data-prw="0" data-pdw="0">
            <td class="command-name">INCLUDE</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-other">SignUpPageObject.Action_EnterCompany</option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other"></option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      let modes = ["target", "value"];
      for (let mode of modes) {
        let tds = document.querySelectorAll(`.command-${mode}`);
        for (let td of tds) {
          let index = parseInt(td.querySelector("datalist").dataset.usedIndex);
          let options = td.querySelectorAll("option");
          td.appendChild(document.createTextNode(options[index].textContent));
        }
      }
    </script>
  </body>

</html>
